<!DOCTYPE html>
<html lang="en">
<head>
<title>Languages that Mason can code in</title>
</head>
<body>
<h1>Languages that Mason can code in</h1>
<div id="ccircle"><b>C</b></div>
<div id="phpcircle"><b>PHP/SQL</b></div>
<div id="cscircle"><b>C#/WPF</b></div><br />

<div id="pycircle"><b>Python</b></div>
<div id="rktcircle"><b>Racket(Lisp)</b></div>
<div id="asmcircle"><b>Assembly (64-bit and 16-bit, ring0)</b></div><br />

<!-- This document is not jQuery free. -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/kottenator/jquery-circle-progress/9b4a34c0e4669c72d3fefb63fb06b2e53553489f/dist/circle-progress.js"></script>
<script>
    $('#ccircle').circleProgress({
        value: 0.75,
        size: 80,
        fill: {
            gradient: ["gray", "lightgray"]
        }
    });
    $('#phpcircle').circleProgress({
        value: 0.75,
        size: 80,
        fill: {
            gradient: ["purple", "rebeccapurple"]
        }
    });
    $('#cscircle').circleProgress({
        value: 0.75,
        size: 80,
        fill: {
            gradient: ["green", "lime"]
        }
    });
</script>
</body>
</html>
